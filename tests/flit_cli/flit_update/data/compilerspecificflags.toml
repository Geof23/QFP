# Test the fixed_compile_flags and fixed_link_flags

[[compiler]]
binary = 'g++'
name = 'g++'
type = 'gcc'
fixed_compile_flags = '-first-gxx'
fixed_link_flags = '-first-gxx-ld -second-gxx-ld'

[[compiler]]
binary = 'clang++'
name = 'clang++'
type = 'clang'
fixed_compile_flags = '-first-clang -second-clang'

[[compiler]]
binary = 'icpc'
name = 'icpc'
type = 'intel'
fixed_link_flags = '-first-intel-ld'
